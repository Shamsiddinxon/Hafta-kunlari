<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Hafta kunlari</title>
</head>

<body>
    <div class="container">
        <form class="form form-inline ">
            <div class="form-group mb-2">
                <h2 class="heading m-3 mb-4 mt-5">Hafta kunlari</h2>

            </div>

            <div class="d-flex">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="inputnumber" class="sr-only"></label>
                    <input type="number" class="form__input form-control" id="inputnumber" placeholder="Raqam kiriting">
                  </div>
                  <button type="submit" class="btn btn-primary mb-2 h-50 mt-auto">Aniqlash</button>
            </div>

            <div class="form__result m-3">Natija</div>

          </form>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
